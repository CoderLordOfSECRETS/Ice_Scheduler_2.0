<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Ice Scheduler (Beta)</title>
	<link href="styles.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>

<body>
	<h1>Ice Scheduler (Beta)</h1>
	<br>
	<div class="upload-container">
		<p>Import Files</p>
		<input type="file" id="teamsSpreadsheet" accept=".xlsx">

		<button id="uploadTeamsBtn">Upload Teams Spreadsheet</button>
		<br>
		<input type="file" id="gamesSpreadsheet" accept=".xlsx">
		<button id="uploadGamesBtn">Upload Games Spreadsheet</button>
		<br>
		<input type="file" id="iceSlotInput"
			accept=".csv">
		<button onclick="handleIceSlotUpload()">Upload Ice Slots</button>
	</div>
	<br>
	<div id="calendar"></div>
	<script src="Logic.js"></script>
	<script src="Fullcallendar.js"></script>
</body>

</html>
